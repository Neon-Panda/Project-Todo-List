<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Todo List</title>
</head>
<body>
    <nav id="sidebar" class="sidebar-nav">
        <section id="tasks" class="sidebar-task">
            <h2 class="nav-title">Tasks</h2>
            <button class="sidebar-button">
                <img src="./svg/all.svg" alt="show all task">
                <p>All</p>
                <p class="count">0</p>
            </button>
            <button class="sidebar-button">
                <img src="./svg/completed.svg" alt="show completed task">
                <p>Completed</p>
                <p class="count">0</p>
            </button>
        </section>
        <section id="projects" class="sidebar-projects">
            <h2 class="nav-title">Projects</h2>
            <button class="sidebar-button">
                <img src="svg/project.svg" alt="default project">
                <p>Default</p>
                <p class="count">0</p>
            </button>
            <button class="sidebar-button">
                <img src="svg/plus.svg" alt="add new project">
                <p>Add Project</p>
            </button>
        </section>
    </nav>
    <section id="content" class="content-section">
        <h1 id="intro" class="header-title">Example title</h1>
        <button id="add-task" class="add-button">
            <img src="svg/plus.svg" alt="add task">
        </button>
        <section class="projects-display">
            <ul id="content-projects" class="task-example">
                <li class="task-item">
                    <input type="checkbox" name="" id="toggle" class="task-input">
                    <label for="toggle" class="task-visisble">
                        <span class="task-title">title</span>
                        <span class="task-due">Due-date</span>
                        <span class="task-priority">Priority</span>
                        <div class="icons">
                            <button data-task-btn="delete">Delete</button>
                            <button data-task-btn="edit">Edit</button>
                        </div>
                    </label>
                    <div class="task-expand">
                        <span>Lorem ipsum dolor sit amet.</span>
                    </div>
                </li>
            </ul>
        </section>
        <dialog id="modal" class="modal">
            <form action="" class="form-template" method="dialog">
                <fieldset>
                    <label for="form-title">Task title</label>
                    <input type="text" name="form-title" id="form-title">
                </fieldset>
                <fieldset>
                    <label for="form-due-date">Due date</label>
                    <input type="text" name="form-due-date" id="form-due-date">
                </fieldset>
                <fieldset>
                    <label for="form-description">Description</label>
                    <input type="text" name="form-description" id="form-description">
                </fieldset>
                <fieldset>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </dialog>
    </section>
</body>
</html>
